<div class="login-modal"
  style="background-color: var(--primary); position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: 999;">
  <form [formGroup]="form" (submit)="login()"
    style="background-color: grey; padding: 24px; border-radius: 4px; display: flex; flex-direction: column;">
    <mat-form-field appearance="outline" style="margin-bottom: 16px; width: 300px; color: black;">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" required style="color: black;" />
      <mat-error>Campo obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="margin-bottom: 16px; width: 300px;">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password" required style="color: black;" />
      <mat-error>Campo obrigatório</mat-error>
    </mat-form-field>


    <button mat-raised-button type="submit" color="primary" style="align-self: flex-end;" [disabled]="isLoggingIn"
      (click)="login()">{{isLoggingIn ? 'Entrando...' :
      'Entrar'}}</button>

  </form>
</div>
